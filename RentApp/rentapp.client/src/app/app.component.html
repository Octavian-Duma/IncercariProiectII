<nav class="main-nav">
  <button *ngIf="showBackButton()"
          class="back-btn"
          (click)="goBack()"
          aria-label="Înapoi">
    &#8592; Înapoi
  </button>

  <div class="left-nav-group">
    <a routerLink="/products">Produse</a>
    <a routerLink="/create" *ngIf="authService.isLoggedIn()">Adaugă produs</a>
    <a routerLink="/favorites" *ngIf="authService.isLoggedIn()">Produse favorite</a>
  </div>

  <div *ngIf="userName; else guestLinks" class="right-nav-group">
    <span><strong>Bine ai venit, {{ userName }}!</strong></span>
    <a routerLink="/account">Contul meu</a>
    <button class="logout-btn" (click)="logout()">Deconectare</button>
  </div>

  <ng-template #guestLinks>
    <div class="right-nav-group">
      <a routerLink="/login">Conectare</a>
      <a routerLink="/register">Înregistrare</a>
    </div>
  </ng-template>
</nav>
<router-outlet></router-outlet>
