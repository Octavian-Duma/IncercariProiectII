<div class="filters-container">
  <div class="filter-group">
    <!-- CÄƒutare -->
    <input type="text"
           [(ngModel)]="searchQuery"
           placeholder="CÄƒutare produs..."
           class="filter-input" />

    <!-- Categorie - din backend -->
    <select [(ngModel)]="selectedCategory" class="filter-select">
      <option value="">Toate categoriile</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>

    <!-- PreÈ› min/max -->
    <input type="number" [(ngModel)]="minPrice" placeholder="PreÈ› minim" class="filter-input small" />
    <input type="number" [(ngModel)]="maxPrice" placeholder="PreÈ› maxim" class="filter-input small" />

    <!-- LocaÈ›ie - din backend -->
    <select [(ngModel)]="selectedLocation" class="filter-select">
      <option value="">Toate locaÈ›iile</option>
      <option *ngFor="let location of locations" [value]="location">{{ location }}</option>
    </select>

    <!-- Sortare -->
    <select [(ngModel)]="sortBy" class="filter-select">
      <option value="price">PreÈ›</option>
      <option value="rating">Rating</option>
      <option value="newest">Cele mai recente</option>
    </select>

    <!-- Buton pentru a aplica toate filtrele odatÄƒ -->
    <button (click)="applyAllFilters()" class="btn-filter">FiltreazÄƒ</button>
    
    <!-- Buton pentru a reseta filtrele -->
    <button (click)="resetFilters()" class="btn-reset">ReseteazÄƒ</button>
  </div>
</div>

<!-- Indicator de Ã®ncÄƒrcare -->
<div *ngIf="isLoading" class="loading-indicator">
  <div class="spinner"></div>
  <p>Se Ã®ncarcÄƒ produsele...</p>
</div>

<!-- Lista de produse -->
<div class="product-list-wrapper" *ngIf="!isLoading">
  <div class="product-list">
    <div *ngFor="let product of filteredProducts" class="product-card">
      <div class="product-card-header">
        <button (click)="toggleFavorite(product.id)" class="favorite-btn"
                [title]="isFavorite(product.id) ? 'È˜terge din favorite' : 'AdaugÄƒ la favorite'">
          <span *ngIf="isFavorite(product.id)">â¤ï¸</span>
          <span *ngIf="!isFavorite(product.id)">ğŸ¤</span>
        </button>
      </div>
      <div class="product-image-container">
        <img *ngIf="product.imagePath" [src]="product.imagePath" alt="Imagine produs" class="product-image" />
        <div *ngIf="!product.imagePath" class="no-image">FÄƒrÄƒ imagine</div>
      </div>

      <div class="product-info">
        <h3 class="product-title">{{ product.name }}</h3>
        <p class="product-description">{{ product.description }}</p>
        <p class="product-price">{{ product.pricePerDay }} RON/zi</p>

        <div class="product-buttons">
          <button class="btn-details" (click)="viewDetails(product.id)">Vezi detalii</button>
          <button class="btn-rent" (click)="rentProduct(product.id.toString())">ÃnchiriazÄƒ</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mesaj cÃ¢nd nu existÄƒ produse -->
  <div *ngIf="filteredProducts.length === 0 && !isLoading" class="no-products">
    <p>Nu s-au gÄƒsit produse care sÄƒ corespundÄƒ criteriilor tale de cÄƒutare!</p>
    <button (click)="resetFilters()" class="btn-reset">ReseteazÄƒ filtrele</button>
  </div>

  <!-- Pop-up-ul apare peste gridul de produse -->
  <div class="popup-over-grid" *ngIf="showLoginPopup">
    <div class="popup">
      <div class="popup-title">Autentificare necesarÄƒ!</div>
      <p>{{ popupMessage }}</p>
      <div class="popup-actions">
        <button (click)="goToLogin()">Mergi la autentificare</button>
        <button (click)="closePopup()" class="btn-cancel">RenunÈ›Äƒ</button>
      </div>
    </div>
  </div>
