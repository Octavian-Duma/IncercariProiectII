<div class="product-form-container">
  <div class="product-form-card">
    <div class="form-heading">MODIFICARE PRODUS</div>
    <form [formGroup]="productForm" (ngSubmit)="submit()" class="product-form">
      <div class="form-group">
        <label class="form-label">Nume produs:</label>
        <input class="form-input" formControlName="name" type="text" />
      </div>
      <div class="form-group">
        <label class="form-label">Categorie:</label>
        <select class="form-input" formControlName="category">
          <option value="">Selectează categoria:</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">Locație:</label>
        <select class="form-input" formControlName="location">
          <option value="">Selectează locația:</option>
          <option *ngFor="let location of locations" [value]="location">{{ location }}</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-label">Adăugare descriere:</label>
        <textarea class="form-input" formControlName="description"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label">Preț/zi (RON):</label>
        <input class="form-input" formControlName="pricePerDay" type="number" min="0.01" step="0.01" />
      </div>
      <div class="form-group center-inline">
        <label class="form-label">Disponibitate:</label>
        <input class="checkbox-input" formControlName="available" type="checkbox" />
      </div>
      <div class="form-group">
        <label class="form-label">Imagine nouă (opțional):</label>
        <input class="form-input" type="file" (change)="onFileSelected($event)" />
      </div>
      <button class="form-btn" type="submit" [disabled]="productForm.invalid">Salvează modificările</button>
      <div *ngIf="message" class="success-message">{{ message }}</div>
    </form>
  </div>
</div>
